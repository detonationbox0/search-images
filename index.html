                    width: 
                    height: 
                    scaleX: 
                    scaleY:

                    <div id="img-og-width" class="img-prop"></div> 
                    <div id="img-height" class="img-prop"></div>

                    <div id="img-ppi" class="img-prop"></div> -->

            </div>
